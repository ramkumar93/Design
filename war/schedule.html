<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Schedule your work</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css">
	
	
  <script>
  $(document).ready(function(){
  $("#date1").click(function() {
	  $( "#date" ).datepicker();
	 
    $( "#date" ).datepicker("option", "dateFormat", "D M d yy");
  });
  });
  </script>

</head>
<body>
<div style="background-color: lightgray; border-radius:5px; border: 1px solid; padding: 20px; margin-left: 400px; margin-top: 50px; width: 550px;">
	<div class="container">
	
	<div class="modal-content col-md-5">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Schedule a Task</h4>
        </div>
	
		<div class="col-md-12">
			<form action="/schedule" method="post" autocomplete="off">
					<div class="form-group">
					  <label for="usr">Name:</label>
					  
					  <input type="text" class="form-control" name="name" id="name" required>
			          	
					</div>
					<div class="form-group">
					  <label for="email">Email Id.:</label>
					  
					  <input type="email" class="form-control" name="email" id="email" required>
					
					</div>
					<div class="form-group">
					  <label for="date">Date:</label>
					  <div class="input-group date">
					  <input type="text" class="form-control" name="date" id="date" required>
							<div class="input-group-addon" id="date1">
								<span class="glyphicon glyphicon-th" ></span>
						</div>	
							</div>
					</div>
					
					<div class="form-group">
					  <label for="repwd">Task Details:</label>
					  
					  <textarea rows="5" class="form-control" name="details" id="details" required></textarea>
					
					</div>
					
					<div class="modal-footer">
        <button type="submit" class="btn btn-success" id="schedulr" onclick="">Schedule</button>
          <button type="button" class="btn btn-danger" >clear</button>
        </div>
					
			</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
